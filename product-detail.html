<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>产品详情 - 厦门珉趣科技有限公司</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            line-height: 1.2;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6fd8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-detail {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .product-image-section {
            text-align: center;
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .product-info-section h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 2.5rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .product-specs {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: bold;
            color: #333;
        }

        .spec-value {
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #e74c3c;
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #667eea;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .cart-summary h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
            text-align: right;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .product-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .product-detail {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">📱 厦门珉趣科技</a>
            <button class="back-btn" onclick="goBack()">返回首页</button>
        </nav>
    </header>

    <main class="container">
        <div class="product-detail" id="productDetail">
            <!-- 产品详情将通过JavaScript动态生成 -->
        </div>
    </main>

    <script>
        let selectedProduct = null;
        let quantity = 1;
        let cartItems = [];

        // 页面加载时获取产品信息
        document.addEventListener('DOMContentLoaded', function() {
            const productData = localStorage.getItem('selectedProduct');
            if (productData) {
                selectedProduct = JSON.parse(productData);
                displayProductDetail();
            } else {
                // 如果没有产品数据，重定向到首页
                window.location.href = 'index.html';
            }
        });

        // 显示产品详情
        function displayProductDetail() {
            const container = document.getElementById('productDetail');
            
            container.innerHTML = `
                <div class="product-layout">
                    <div class="product-image-section">
                        <img src="${selectedProduct.image}" alt="${selectedProduct.name}" class="product-image">
                    </div>
                    <div class="product-info-section">
                        <h1>${selectedProduct.name}</h1>
                        <div class="product-price">${selectedProduct.price}</div>
                        <p class="product-description">
                            这款${selectedProduct.name}采用最新的技术，为用户提供卓越的使用体验。
                            无论是性能、拍照还是续航，都能满足您的各种需求。
                        </p>
                        
                        <div class="product-specs">
                            <div class="spec-item">
                                <span class="spec-label">处理器</span>
                                <span class="spec-value">骁龙8 Gen 3</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">内存</span>
                                <span class="spec-value">12GB LPDDR5X</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">存储</span>
                                <span class="spec-value">256GB UFS 4.0</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">屏幕</span>
                                <span class="spec-value">6.7英寸 2K AMOLED</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">电池</span>
                                <span class="spec-value">5000mAh</span>
                            </div>
                        </div>
                        
                        <div class="quantity-selector">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <span class="quantity-display">${quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="addToCart()">加入购物车</button>
                            <button class="btn btn-primary" onclick="buyNow()">立即购买</button>
                        </div>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h3>购物车</h3>
                    <div id="cartItems">
                        <!-- 购物车项目将在这里显示 -->
                    </div>
                    <div class="total-price" id="totalPrice">总计: ¥0</div>
                </div>
            `;
            
            updateCartDisplay();
        }

        // 改变数量
        function changeQuantity(change) {
            quantity = Math.max(1, quantity + change);
            document.querySelector('.quantity-display').textContent = quantity;
        }

        // 添加到购物车
        function addToCart() {
            const existingItem = cartItems.find(item => item.name === selectedProduct.name);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cartItems.push({
                    name: selectedProduct.name,
                    price: selectedProduct.price,
                    quantity: quantity,
                    image: selectedProduct.image
                });
            }
            
            updateCartDisplay();
            alert('已添加到购物车！');
            quantity = 1;
            document.querySelector('.quantity-display').textContent = quantity;
        }

        // 更新购物车显示
        function updateCartDisplay() {
            const cartContainer = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');
            
            if (cartItems.length === 0) {
                cartContainer.innerHTML = '<p>购物车为空</p>';
                totalPriceElement.textContent = '总计: ¥0';
                return;
            }
            
            let total = 0;
            cartContainer.innerHTML = '';
            
            cartItems.forEach((item, index) => {
                const price = parseInt(item.price.replace('¥', '').replace(',', ''));
                const itemTotal = price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong>
                        <br>
                        <small>${item.price} × ${item.quantity}</small>
                    </div>
                    <div>
                        <span>¥${itemTotal.toLocaleString()}</span>
                        <button onclick="removeFromCart(${index})" style="margin-left: 10px; background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">删除</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });
            
            totalPriceElement.textContent = `总计: ¥${total.toLocaleString()}`;
        }

        // 从购物车移除
        function removeFromCart(index) {
            cartItems.splice(index, 1);
            updateCartDisplay();
        }

        // 立即购买
        function buyNow() {
            if (cartItems.length === 0) {
                addToCart();
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            
            // 传递商品信息到结账页面
            const params = new URLSearchParams({
                id: 'detail',
                name: selectedProduct.name,
                price: selectedProduct.price.replace('¥', ''),
                image: selectedProduct.image
            });
            window.location.href = `checkout.html?${params.toString()}`;
        }

        // 返回首页
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
