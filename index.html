            { name: "华硕 ROG Phone 7", image: "images/asus-rog-phone-7.png.png", price: "¥4,999" }
        ];

        // 获取原价（模拟价格）
        function getOriginalPrice(currentPrice) {
            const price = parseInt(currentPrice.replace('¥', '').replace(',', ''));
            return Math.round(price * 1.2).toLocaleString();
        }

        // 生成随机销量
        function getRandomSales() {
            const salesOptions = [
                '1.2万+', '8.5千+', '2.3万+', '5.7千+', '1.8万+',
                '3.1万+', '9.2千+', '1.5万+', '4.6千+', '2.7万+',
                '6.3千+', '1.9万+', '3.8万+', '7.1千+', '2.1万+',
                '5.2千+', '1.6万+', '4.3万+', '8.9千+', '2.5万+',
                '6.7千+', '1.3万+', '3.5万+', '9.6千+', '2.8万+',
                '4.1千+', '1.7万+', '3.2万+', '7.8千+', '2.4万+'
            ];
            return salesOptions[Math.floor(Math.random() * salesOptions.length)];
        }

        // 生成随机评分
        function getRandomRating() {
            const ratings = [4.5, 4.6, 4.7, 4.8, 4.9, 5.0, 4.4, 4.3, 4.2, 4.1];
            return ratings[Math.floor(Math.random() * ratings.length)];
        }

        // 生成产品卡片
        function generateProducts() {
            const productsContainer = document.getElementById('products');
            
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => openProductDetail(index);
                
                                 productCard.innerHTML = `
                     <div class="product-badges">
                         <span class="badge hot">🔥 热销</span>
                         <span class="badge guarantee">正品保障</span>
                     </div>
                     <img src="${product.image}" alt="${product.name}" class="product-image">
                     <div class="product-info">
                         <div class="product-name">${product.name}</div>
                         <div class="product-features">
                             <span class="feature">5G网络</span>
                             <span class="feature">快速充电</span>
                         </div>
                         <div class="product-price">${product.price}</div>
                         <div class="price-info">
                             <span class="original-price">原价¥${getOriginalPrice(product.price)}</span>
                             <span class="discount">限时优惠</span>
                         </div>
                         <div class="product-meta">
                             <span class="rating">⭐⭐⭐⭐⭐ ${getRandomRating()}</span>
                         </div>
                         <div class="product-actions" style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                             <button class="btn-detail" onclick="event.stopPropagation(); openProductDetail(${index})" style="flex: 1; padding: 0.5rem; background: #f8f9fa; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.9rem;">查看详情</button>
                             <button class="btn-buy" onclick="event.stopPropagation(); goToCheckout(${index})" style="flex: 1; padding: 0.5rem; background: #ff6b35; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; font-weight: bold;">立即购买</button>
                         </div>
                     </div>
                 `;
                
                productsContainer.appendChild(productCard);
            });
        }

        // 打开产品详情页
        function openProductDetail(index) {
            localStorage.setItem('selectedProduct', JSON.stringify(products[index]));
            window.location.href = 'product-detail.html';
        }

        // 直接跳转到结账页面（用于测试）
        function goToCheckout(index) {
            const product = products[index];
            const params = new URLSearchParams({
                id: index,
                name: product.name,
                price: product.price.replace('¥', ''),
                image: product.image
            });
            window.location.href = `checkout.html?${params.toString()}`;
        }

        // 页面加载完成后生成产品
        document.addEventListener('DOMContentLoaded', generateProducts);
    </script>
</body>
</html>
